<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <body>

            <div class="logo">

            <nav>
                <ul>

                </ul>

        </header>
        <main>
            <!-- Aquí podrías tener la lista de productos, categorías, etc. -->

            <section class="productos">
                <h2>Productos Destacados</h2>
                <div class="producto">
                    <img src="ruta-de-imagen.jpg" alt="Nombre del producto">
