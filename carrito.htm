<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">"el roble"</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-down-left-circle"></i>seguir comprando
                        </a>
                    </li>
                    <li><a class="boton-menu boton-carrito active" href="./javascript/control.js"><i class="bi bi-cart-check-fill"></i>carrito<span class="numero">0</span></a></li>
                </ul>
            </nav>
            <footer>
                    <p class="texto-footer">proyecto benjamin soraire</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">carrito</h2>
            <div class="contenedor-producto">
                <p id="carrito-vacio" class="carrito-vacio disabled">tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--se completa desde JS-->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">vaciar carrito.</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">comprar ahora!</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./javascript/items.json"></script>
    <script src="./javascript/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
